<!DOCTYPE html>
<html lang="en" dir="ltr" xmlns:th="http://www.thymeleaf.org">

<!-- Mirrored from spruko.com/demo/adon/form-select2.html by HTTrack Website Copier/3.x [XR&CO'2014], Sun, 30 Dec 2018 09:46:32 GMT -->

<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport">
    <meta content="Fully Responsive Bootstrap 4 Admin Dashboard Template" name="description">
    <meta content="Spruko" name="author">
    <!-- Title -->
    <title>Scholarship Buddy</title>

    <!-- Favicon -->
    <link th:href="@{/img/brand/favicon.png}" rel="icon" type="image/png">

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Nunito:300,400,600,700,800" rel="stylesheet">

    <!-- Icons -->
    <link th:href="@{/css/icons.css}" rel="stylesheet">

    <!--Bootstrap.min css-->
    <link rel="stylesheet" th:href="@{/plugins/bootstrap/css/bootstrap.min.css}">

    <!-- Adon CSS -->
    <link th:href="@{/css/dashboard.css}" rel="stylesheet" type="text/css">

    <!-- Custom scroll bar css-->
    <link th:href="@{/plugins/customscroll/jquery.mCustomScrollbar.css}" rel="stylesheet" />

    <!-- Sidemenu Css -->
    <link th:href="@{/plugins/toggle-sidebar/css/sidemenu.css}" rel="stylesheet">

    <!--Select2 css-->
    <link rel="stylesheet" th:href="@{/plugins/select2/select2.css}">
    <!-- form Uploads -->
    <link th:href="@{/plugins/fileuploads/css/dropify.css}" rel="stylesheet" type="text/css" />

</head>

<body class="app sidebar-mini rtl">
    <div id="global-loader"></div>
    <div class="page">
        <div class="page-main">
            <!-- Sidebar menu-->
            <div class="app-sidebar__overlay" data-toggle="sidebar"></div>
            <aside class="app-sidebar ">
                <div class="sidebar-img">
                    <a class="navbar-brand" href="/scholarships">
                        <img th:src="@{/img/brand/scholarship.png}" alt="logo-img">
                    </a>
                    <ul class="side-menu">
                        <li>
                            <a class="side-menu__item" data-toggle="slide" href="/scholarships"><i
                                    class="side-menu__icon fe fe-home"></i><span
                                    class="side-menu__label">Scholarships</span></a>
                        </li>
                       
                        <li>
                            <a class="side-menu__item" data-toggle="slide" href="/student/application"><i
                                    class="side-menu__icon fe fe-home"></i><span
                                    class="side-menu__label">Application</span></a>
                        </li>

                    </ul>
                </div>
            </aside>
            <!-- Sidebar menu-->

            <!-- app-content-->
            <div class="app-content ">
                <div class="side-app">
                    <div class="main-content">
                        <!-- Top navbar -->
                        <nav class="navbar navbar-top  navbar-expand-md navbar-dark" id="navbar-main">
                            <div class="container-fluid">
                                <a aria-label="Hide Sidebar" class="app-sidebar__toggle" data-toggle="sidebar"
                                    href="#"></a>

                                <!-- User -->
                                <ul class="navbar-nav align-items-center ">
                                    <li class="nav-item d-none d-md-flex">
                                        <div class="dropdown d-none d-md-flex mt-2 ">
                                            <a class="nav-link full-screen-link  pr-0"><i
                                                    class="fe fe-maximize-2 floating " id="fullscreen-button"></i></a>
                                        </div>
                                    </li>
                                </ul>
                            </div>
                        </nav>
                        <!-- Top navbar-->

                        <!-- Page content -->
                        <div class="container-fluid pt-8">
                            <div class="page-header mt-0 p-3">
                                <h3 class="mb-sm-0">Your  Applied Scholarships</h3>
                                <ol class="breadcrumb mb-0">
                                    <li class="breadcrumb-item"><a href="#"><i class="fe fe-home"></i></a></li>
                                    <li class="breadcrumb-item active" aria-current="page">Scholarships</li>
                                </ol>
                            </div>
                            <div class="row">
                                <th:block th:each="scholarship : ${scholarships}">
                                <div class="col-lg-12">
                                    <div class="card shadow">
                                        <div class="card-header">
                                            <h2 class="mb-0" th:text="${scholarship.title}">...</h2>
                                        </div>
                                        <div class="card-body">
                                            <p th:text="${scholarship.description}">...</p>
                                            <h4>Scholarship Amount: <span th:text="${scholarship.amount}">...</span></h4>
                                            <h4>Application Deadline: 
                                                <span th:text="${#dates.format(scholarship.deadline, 'dd MMM, yyyy')}"></span>
                                                </h4>
                                            <div>
                                                <button type="button" class="mt-2 btn btn-info mt-1">View Details</button>
                                                <button type="button" class="mt-2 btn btn-primary mt-1">Edit Scholarship</button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                </th:block>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!--app-content-->
        </div>
    </div>
    <!-- Back to top -->
    <a href="#top" id="back-to-top"><i class="fa fa-angle-up"></i></a>

    <!-- Adon Scripts -->

    <!-- Core -->
    <script th:src="@{/plugins/jquery/dist/jquery.min.js}"></script>
    <script th:src="@{/js/popper.js}"></script>
    <script th:src="@{/plugins/bootstrap/js/bootstrap.min.js}"></script>

    <!-- Optional JS -->
    <script th:src="@{/plugins/chart.js/dist/Chart.min.js}"></script>
    <script th:src="@{/plugins/chart.js/dist/Chart.extension.js}"></script>

    <!-- Data tables -->
    <script th:src="@{/plugins/datatable/jquery.dataTables.min.js}"></script>
    <script th:src="@{/plugins/datatable/dataTables.bootstrap4.min.js}"></script>

    <!-- file uploads js -->
    <script th:src="@{/plugins/fileuploads/js/dropify.min.js}"></script>

    <!-- jquery-ui min js -->
    <script th:src="@{/plugins/jquery-ui/jquery-ui.min.js}"></script>

    <!--Select2 js-->
    <script th:src="@{/plugins/select2/select2.full.js}"></script>

    <!-- Fullside-menu Js-->
    <script th:src="@{/plugins/toggle-sidebar/js/sidemenu.js}"></script>

    <!-- Custom scroll bar Js-->
    <script th:src="@{/plugins/customscroll/jquery.mCustomScrollbar.concat.min.js}"></script>

    <!-- Adon JS -->
    <script th:src="@{/js/custom.js}"></script>
    <script th:src="@{/js/select2.js}"></script>
</body>
